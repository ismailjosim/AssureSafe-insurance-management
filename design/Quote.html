<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Quote - LifeSecure</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen bg-gray-100 text-gray-800 flex flex-col">

    <!-- Navbar -->
    <nav class="navbar bg-base-200 shadow-md rounded-b-lg p-4">
        <div class="flex-1">
            <a class="btn btn-ghost normal-case text-2xl font-bold text-blue-600">
                <img src="https://placehold.co/40x40/0000FF/FFFFFF?text=Logo" alt="Company Logo"
                    class="rounded-full mr-2" />
                LifeSecure
            </a>
        </div>
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1">
                <li><a class="font-medium hover:text-blue-600">Home</a></li>
                <li><a class="font-medium hover:text-blue-600">All Policies</a></li>
                <li><a class="font-medium hover:text-blue-600">Blog/Articles</a></li>
                <li><a class="font-medium hover:text-blue-600">Dashboard</a></li>
                <li><a class="font-medium hover:text-blue-600">Login/Register</a></li>
            </ul>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center p-8">
        <div class="card w-full max-w-lg bg-white shadow-xl rounded-lg">
            <div class="card-body p-8">
                <h2 class="card-title text-3xl font-bold text-center text-gray-900 mb-6">Get Your Personalized Quote
                </h2>

                <form class="space-y-6">
                    <!-- Age -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Age</span>
                        </label>
                        <input type="number" placeholder="e.g., 30" min="18" max="90"
                            class="input input-bordered w-full rounded-md" required />
                    </div>

                    <!-- Gender -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Gender</span>
                        </label>
                        <select class="select select-bordered w-full rounded-md" required>
                            <option disabled selected>Select your gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <!-- Coverage Amount -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Coverage Amount (in Lakhs BDT)</span>
                        </label>
                        <input type="number" placeholder="e.g., 50" min="1" step="1"
                            class="input input-bordered w-full rounded-md" required />
                    </div>

                    <!-- Duration -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Policy Duration (in Years)</span>
                        </label>
                        <input type="number" placeholder="e.g., 20" min="5" max="50"
                            class="input input-bordered w-full rounded-md" required />
                    </div>

                    <!-- Smoker/Non-smoker -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Smoker Status</span>
                        </label>
                        <div class="flex items-center space-x-6">
                            <label class="label cursor-pointer">
                                <input type="radio" name="smoker_status" class="radio radio-primary" checked />
                                <span class="label-text ml-2">Non-smoker</span>
                            </label>
                            <label class="label cursor-pointer">
                                <input type="radio" name="smoker_status" class="radio radio-primary" />
                                <span class="label-text ml-2">Smoker</span>
                            </label>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-control mt-8">
                        <button type="submit"
                            class="btn btn-primary btn-lg w-full rounded-md shadow-lg hover:scale-105 transition-transform duration-300">
                            Get Estimated Premium
                        </button>
                    </div>
                </form>

                <!-- Estimated Premium Display (initially hidden) -->
                <div class="alert alert-info shadow-lg mt-8 hidden" id="premium-result">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            class="stroke-current flex-shrink-0 w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <div>
                            <h3 class="font-bold">Estimated Premium:</h3>
                            <p class="text-sm">Monthly: BDT 5,000</p>
                            <p class="text-sm">Annual: BDT 58,000</p>
                        </div>
                    </div>
                </div>

                <!-- Apply for Policy CTA -->
                <div class="text-center mt-10">
                    <button class="btn btn-success btn-lg shadow-lg hover:scale-105 transition-transform duration-300">
                        Apply for Policy
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer footer-center p-10 bg-base-300 text-base-content rounded-t-lg shadow-inner mt-12">
        <aside>
            <img src="https://placehold.co/60x60/0000FF/FFFFFF?text=Logo" alt="Company Logo"
                class="rounded-full mb-2" />
            <p class="font-bold text-lg">
                LifeSecure Insurance Ltd. <br />Providing reliable insurance since 2023
            </p>
            <p>Copyright Â© 2023 - All right reserved</p>
        </aside>
        <nav>
            <div class="grid grid-flow-col gap-4">
                <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        class="fill-current">
                        <path
                            d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 1.66 1.14 3.214 2.911 3.569-.269.07-.539.109-.817.109-.202 0-.39-.019-.58-.059.465 1.448 1.838 2.503 3.451 2.535-1.933 1.51-4.34 2.42-6.972 2.42-4.507 0-8.72-2.924-11.39-7.142 1.44-.929 2.964-1.62 4.594-1.914z">
                        </path>
                    </svg></a>
                <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        class="fill-current">
                        <path
                            d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.27 0-5.192 1.583-5.192 4.615v3.385z">
                        </path>
                    </svg></a>
                <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        class="fill-current">
                        <path
                            d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.848.264-4.04 2.679-4.045 12.351 0 10.158.205 12.083 4.045 12.351 3.6.245 11.626.246 15.23 0 3.847-.264 4.04-2.679 4.045-12.351 0-10.158-.205-12.083-4.045-12.351zm-5.615 11.816v-6l-4 3.003z">
                        </path>
                    </svg></a>
            </div>
        </nav>
    </footer>

</body>

</html>
