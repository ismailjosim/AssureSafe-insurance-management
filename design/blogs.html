            // Function to fetch and render blogs
            function fetchAndRenderBlogs(page = 1) {
                // Simulate backend pagination
                const startIndex = (page - 1) * blogsPerPage;
                const endIndex = startIndex + blogsPerPage;
                const blogsToDisplay = mockBlogs.slice(startIndex, endIndex);

                blogCardsContainer.innerHTML = ''; // Clear previous blogs
                blogsToDisplay.forEach(blog => {
                    const cardHtml = `
                        <div class="card bg-white shadow-xl hover:shadow-2xl transition-shadow duration-300 rounded-lg overflow-hidden">
                            <figure class="h-48">
                                <img src="${ blog.image }" alt="${ blog.title }" class="w-full h-full object-cover" />
                            </figure>
                            <div class="card-body p-6">
                                <h3 class="card-title text-2xl text-gray-800 mb-2">${ blog.title }</h3>
                                <p class="text-gray-600 text-sm mb-4">${ blog.shortDetails }</p>
                                <div class="flex items-center justify-between text-sm text-gray-500 mb-4">
                                    <div class="flex items-center">
                                        <div class="avatar mr-2">
                                            <div class="w-8 h-8 rounded-full">
                                                <img src="${ blog.authorImage }" alt="${ blog.author } Image" />
                                            </div>
                                        </div>
                                        <span>By <span class="font-semibold">${ blog.author }</span></span>
                                    </div>
                                    <span>${ blog.publishedDate }</span>
                                </div>
                                <div class="flex items-center justify-between mt-auto">
                                    <div class="badge badge-outline badge-info">
                                        <i class="fas fa-eye mr-1"></i> ${ blog.totalVisits } Visits
                                    </div>
                                    <button class="btn btn-sm btn-outline btn-secondary read-more-btn" data-blog-id="${ blog.id }">Read More</button>
                                </div>
                            </div>
                        </div>
                    `;
                    blogCardsContainer.insertAdjacentHTML('beforeend', cardHtml);
                });

                renderPagination(Math.ceil(mockBlogs.length / blogsPerPage), page);
            }

            // Function to render pagination buttons
            function renderPagination(totalPages, currentPage) {
                paginationContainer.innerHTML = '';
                for (let i = 1; i <= totalPages; i++) {
                    const button = `
                        <button class="join-item btn btn-md ${ currentPage === i ? 'btn-active' : '' }" data-page="${ i }">
                            ${ i }
                        </button>
                    `;
                    paginationContainer.insertAdjacentHTML('beforeend', button);
                }
            }

            // Event listener for pagination clicks
            paginationContainer.addEventListener('click', (event) => {
                if (event.target.tagName === 'BUTTON' && event.target.dataset.page) {
                    currentPage = parseInt(event.target.dataset.page);
                    fetchAndRenderBlogs(currentPage);
                }
            });

            // Event listener for "Read More" buttons
            blogCardsContainer.addEventListener('click', (event) => {
                const readMoreBtn = event.target.closest('.read-more-btn');
                if (readMoreBtn) {
                    const blogId = parseInt(readMoreBtn.dataset.blogId);
                    const selectedBlog = mockBlogs.find(blog => blog.id === blogId);

                    if (selectedBlog) {
                        // Increment visit count (client-side simulation)
                        selectedBlog.totalVisits++;
                        // Re-render the current page to reflect the updated visit count
                        fetchAndRenderBlogs(currentPage);

                        // Populate modal with blog details
                        modalBlogTitle.textContent = selectedBlog.title;
                        modalAuthorImage.src = selectedBlog.authorImage;
                        modalAuthorName.textContent = selectedBlog.author;
                        modalPublishedDate.textContent = `Published on ${ selectedBlog.publishedDate }`;
                        modalTotalVisits.textContent = selectedBlog.totalVisits;
                        modalBlogImage.src = selectedBlog.image;
                        modalBlogFullDetails.innerHTML = selectedBlog.fullDetails;

                        // Show the modal
                        blogDetailsModal.showModal();
                    }
                }
            });

            // Initial load of blogs
            fetchAndRenderBlogs(currentPage);
        });
    </script>

</body>
