<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LifeSecure</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for Google Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen bg-gray-100 text-gray-800 flex flex-col">

    <!-- Navbar -->
    <nav class="navbar bg-base-200 shadow-md rounded-b-lg p-4">
        <div class="flex-1">
            <a class="btn btn-ghost normal-case text-2xl font-bold text-blue-600">
                <img src="https://placehold.co/40x40/0000FF/FFFFFF?text=Logo" alt="Company Logo"
                    class="rounded-full mr-2" />
                LifeSecure
            </a>
        </div>
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1">
                <li><a class="font-medium hover:text-blue-600">Home</a></li>
                <li><a class="font-medium hover:text-blue-600">All Policies</a></li>
                <li><a class="font-medium hover:text-blue-600">Blog/Articles</a></li>
                <li><a class="font-medium hover:text-blue-600">Dashboard</a></li>
                <li><a class="font-medium hover:text-blue-600">Login/Register</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Form Section -->
    <main class="flex-grow flex items-center justify-center p-8">
        <div class="card w-full max-w-md bg-white shadow-xl rounded-lg">
            <div class="card-body p-8">
                <h2 class="card-title text-3xl font-bold text-center text-gray-900 mb-6">Welcome Back!</h2>

                <form class="space-y-5">
                    <!-- Email -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Email</span>
                        </label>
                        <input type="email" placeholder="email@example.com"
                            class="input input-bordered w-full rounded-md" required />
                    </div>

                    <!-- Password -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Password</span>
                        </label>
                        <input type="password" placeholder="********" class="input input-bordered w-full rounded-md"
                            required />
                    </div>

                    <!-- Forgot Password Link -->
                    <div class="text-right text-sm">
                        <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
                    </div>

                    <!-- Login Button -->
                    <div class="form-control mt-6">
                        <button type="submit"
                            class="btn btn-primary btn-lg w-full rounded-md shadow-lg hover:scale-105 transition-transform duration-300">
                            Login
                        </button>
                    </div>
                </form>

                <div class="divider text-gray-500 my-8">OR</div>

                <!-- Google Login Option -->
                <div class="form-control">
                    <button
                        class="btn btn-outline btn-info btn-lg w-full rounded-md shadow-lg flex items-center justify-center space-x-3 hover:scale-105 transition-transform duration-300">
                        <i class="fab fa-google text-xl"></i>
                        <span>Sign in with Google</span>
                    </button>
                </div>

                <p class="text-center text-sm text-gray-600 mt-8">
                    Don't have an account? <a href="#" class="text-blue-600 hover:underline">Register here</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer footer-center p-10 bg-base-300 text-base-content rounded-t-lg shadow-inner mt-12">
        <aside>
            <img src="https://placehold.co/60x60/0000FF/FFFFFF?text=Logo" alt="Company Logo"
                class="rounded-full mb-2" />
            <p class="font-bold text-lg">
                LifeSecure Insurance Ltd. <br />Providing reliable insurance since 2023
            </p>
            <p>Copyright Â© 2023 - All right reserved</p>
        </aside>
        <nav>
            <div class="grid grid-flow-col gap-4">
                <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        class="fill-current">
                        <path

                        </path>
                    </svg></a>
                <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        class="fill-current">
                        <path
                            d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.27 0-5.192 1.583-5.192 4.615v3.385z">
                        </path>
                    </svg></a>
                <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        class="fill-current">
                        <path
                            d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.848.264-4.04 2.679-4.045 12.351 0 10.158.205 12.083 4.045 12.351 3.6.245 11.626.246 15.23 0 3.847-.264 4.04-2.679 4.045-12.351 0-10.158-.205-12.083-4.045-12.351zm-5.615 11.816v-6l-4 3.003z">
                        </path>
                    </svg></a>
            </div>
        </nav>
    </footer>

</body>

</html>
